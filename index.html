<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h2>Registration</h2>
        <div class="line1 k space">
            <div class="input1">
                <label for="fname" id="fname">Full Name</label><br>
                <input type="text" id="in" placeholder="Enter your name">
            </div>
            <div class="input2">
                <label for="lname" id="fname">Username</label><br>
                <input type="text" id="in" placeholder="Enter your Username">
            </div>
        </div>
        <br>
        <div class="line2 k">
            <div class="input3">
                <label for="email" id="fname">Email</label><br>
                <input type="email" id="in" placeholder="Enter your email">
            </div>
            <div class="input4">
                <label for="phone-num" id="fname">Phone number</label><br>
                <input type="text" id="in" placeholder="Enter your number">
            </div>
        </div>
        <br>
        <div class="line3 k">
            <div class="input5">
                <label for="password" id="fname">Password</label><br>
                <input type="password" id="in" placeholder="Enter your password">
            </div>
            <div class="input6">
                <label for="confirm-pass" id="fname">Confirm Password</label><br>
                <input type="password" id="in" placeholder="Confirm your password">
            </div>
        </div>
        <br>
        <br>
        <div class="line4 ">
            <p class="gen">Gender : </p>
            <div class="options">
                <input type="radio">
                <label for="male" id="male">Male</label>
                <input type="radio">
                <label for="female" id="female">Female</label>
                <input type="radio">
                <label for="pns" id="pns">Prefer not to say</label>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div class="register">
            <button type="submit" id="submit">Register</button>
        </div>
    </div>
    
</body>
</html>
